name: CI/CD - Flask Calculator

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout del código
        uses: actions/checkout@v3

      - name: 🐍 Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Instalar dependencias
        run: |
          pip install -r requirements.txt

      - name: 🐳 Login DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: 🏗️ Build & Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/flask-calculator .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/flask-calculator

      - name: 🚀 Instalar Railway CLI
        run: curl -fsSL https://railway.app/install.sh | sh

      - name: 🌐 Desplegar con Railway CLI (AUTENTICADO)
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          railway link -p 3b18d122-806e-42b8-8b70-8ccf348ba791
          railway up --no-build
