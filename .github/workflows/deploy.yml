name: CI/CD - Flask Calculator

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout del cÃ³digo
        uses: actions/checkout@v3

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Instalar dependencias
        run: |
          pip install -r requirements.txt

      - name: ğŸ³ Login DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ—ï¸ Build & Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/flask-calculator .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/flask-calculator

      - name: ğŸš€ Instalar Railway CLI
        run: curl -fsSL https://railway.app/install.sh | sh

      - name: ğŸŒ Desplegar con Railway CLI (AUTENTICADO)
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          railway link -p 3b18d122-806e-42b8-8b70-8ccf348ba791
          railway up --no-build
