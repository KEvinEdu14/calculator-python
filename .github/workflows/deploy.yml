name: CI/CD - Flask Calculator

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout del cÃ³digo
      uses: actions/checkout@v3

    - name: ğŸ Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: ğŸ“¦ Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: ğŸ³ Login en DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: ğŸ”§ Construir y etiquetar imagen
      run: |
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/flask-calculator .
        docker tag ${{ secrets.DOCKERHUB_USERNAME }}/flask-calculator ${{ secrets.DOCKERHUB_USERNAME }}/flask-calculator:latest

    - name: ğŸ“¤ Subir imagen a DockerHub
      run: |
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/flask-calculator

    - name: ğŸš€ Desplegar manualmente en Railway
      run: |
        curl -X POST https://backboard.railway.app/graphql \
        -H "Content-Type: application/json" \
        -H "Authorization: Bearer ${{ secrets.RAILWAY_TOKEN }}" \
        -d '{
          "query": "mutation Deploy($projectId: String!) { deploymentCreate(input: {projectId: $projectId}) { id }}",
          "variables": { "projectId": "${{ secrets.RAILWAY_PROJECT_ID }}" }
        }'
