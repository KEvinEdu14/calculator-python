name: CI/CD - Flask Calculator

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 游닌 Checkout del c칩digo
        uses: actions/checkout@v3

      - name: 游냀 Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 游닍 Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 游냡 Login en DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: 游댢 Construir y etiquetar imagen
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/flask-calculator .
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/flask-calculator ${{ secrets.DOCKERHUB_USERNAME }}/flask-calculator:latest

      - name: 游닋 Subir imagen a DockerHub
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/flask-calculator

      - name: Confirmacion Final Railway GitHub Deploy
        run: |
          echo "Imagen Docker subida correctamente a DockerHub."
          echo "GitHub Actions ejecutado exitosamente."
          echo "Railway detectar치 este push y redeplegar치 autom치ticamente."
          echo "Puedes ver el estado del despliegue aqu칤:"
          echo "游댕 https://railway.app/project/3b18d122-806e-42b8-8b70-8ccf348ba791"

